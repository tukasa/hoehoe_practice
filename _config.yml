# theme: jekyll-theme-minimal
title: group name
description: description
url: "https://tukasa.github.io/"
baseurl: "/hoehoe_practice"
collections:
  authors:
    output: true
  books:
    output: true
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "assets/pdf"
    values:
      pdf: true
  - scope:
      path: "assets/dojinshi"
    values:
      dojinshi: true
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"
