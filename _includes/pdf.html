<article class="post">
    <header class="post-header">
        <div class="post-title">PDF</div>
    </header>
    <div class="post-content">
        <div id="archives">
        {% assign pdf_files = site.static_files | where:"pdf" ,true %}
        <ul>
        {% for mypdf in pdf_files %}
            {% assign pdf_date_name = mypdf.basename | split: "-" %}
            <li>{{ pdf_date_name[0] }}/{{ pdf_date_name[1] }}/{{ pdf_date_name[2] }} <a href="{{ site.baseurl }}{{ mypdf.path }}">{{ pdf_date_name[3] }}</a></li>
        {% endfor %}
        </ul>
        </div>
    </div>
</article>
